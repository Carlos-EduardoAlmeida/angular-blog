<div class="container__main-card">

    <div class="main-card__photo">
        <img src="{{ photoCover }}" alt="Image place-holder" height="200px">
    </div>
    <div class="main-card__title">
        <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
    </div>
    <div class="main-card__description">
        <p>{{ cardDescription }}</p>
    </div>

</div>
