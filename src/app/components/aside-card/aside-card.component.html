<div class="container__aside-card">
    <div class="container__aside-card-content">
        <div class="aside-card__photo">
            <img src="{{ photoCover }}" alt="Image place-holder" height="120px">
        </div>
        <div class="aside-card__title">
            <h1><a [routerLink]="['content', id]"> {{ cardTitle }}</a></h1>
        </div>
    </div>
    <div class="container__aside-card__separator">
        <hr/>
    </div>
</div>
